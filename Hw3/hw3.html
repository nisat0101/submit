<!doctype html>
<head>
<title> NESTEd LIST EXAMPLE </title>
<link rel="icon" href="icons8-favicon.gif" type="gif"
</head>
<body>
<h1>Nested Lists Example</h1>
<ol type="a">
 <li>Animals 
	<ul type="square">
	  <li>Mamals
	   <ol type="a">
	    <li>Lion</li>
		<li>Elephant</li>
		<li>Whale</li>
	   </ol>
	  </li>

 
     <li> Reptiles
	    <ul style="square">
		 <li> snake </li>
		 <li>Turtle</li>
		 <li>Crocodile</li>
		</ul>
	 </li>
	
	  </ul>
 </li>
	
 <li>Plants
  <ul type="square">
    <li>Flowering
	<ol type="a">
		<li>Rose</li>
		<li>Tulip</li>
		<li>Sunflower</li>

	</ol>
	</li>
    <li> Non-Flowering
		<ul type="square">
		 <li>Fern</li>
		 <li>Moss</li>
		 <li>Algae</li>
		</ul>
	</li>
 </ul>
 
 </li>
</ol>
</body>
</html>
